<html lang="en">
<head>

<body>
    <form >
        <h2>Job Application </h2>
    </form>
     
    <label for="name">Name:</label><br><br>
    <input type="text" name="name" placeholder="Enter your name">

    <br>

    <br>

    <input type="file" name="file1" >

    <input type="number" name="year"  min="0" max="50">

    <fieldset>
        <legend>Skills:</legend>

        <input type="checkbox" name="skill" value="HTML"><br>
        <label for="skill" >HTML</label>

        <br>
        <br>

        <br>
        <input type="checkbox" name="skill" value="HTML"><br>
        <label for="skill" >JavaScript</label>

    </fieldset>

    <select name="education1" id="education1">
        <option value="highschool">High School</option>
        <option value="">Intermediate</option>
        <option value="">Graduate</option>
        <option value="">Post-Graduate</option>
    </select>

    <br>
    <label for="radio1">Availability:</label>
    <br><br>
    <input type="radio" name="radio1"><br>
    <label for="radio1">Full-time</label>

    <br><br>
    <input type="radio" name="radio1"><br>
    <label for="radio1">Part-time</label>
    
    <br><br>
    <label for="info">Additional Comments:</label><br>
     <textarea name="info" id="info"></textarea>
